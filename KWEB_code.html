<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>

<body>
    <h1>KWEB Survey Page</h1>
    <div>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB LOGO" width="350">
    </div>
    <div> <a href="https://kwebofficial.com/" title="KWEB Homepage">KWEB Homepage</a></div>
    <h2>1. Write your name.</h2>
    <input type="text" name="name">
    <h2>2. Write your student number.</h2>
    <input type="text">
    <h2>3. Select your member level.</h2>
    <label><input type="radio" name="level" value="Admin">Admin</label>
    <label><input type="radio" name="level" value="Intern">Intern</label>
    <label><input type="radio" name="level" value="Qualified">Qualified</label>
    <h2>4. Select all fields you are interested in.</h2>
    <label><input type="radio" name="level" value="Front-end">Front-end</label>
    <label><input type="radio" name="level" value="Back-end">Back-end</label>
    <label><input type="radio" name="level" value="Web crawling">Web crawling</label>
    <label><input type="radio" name="level" value="Etcetera">Etcetera</label><input type="text">
    <h2>5. Give us your overall evaluation and feedback about the previous study.</h2>
    <div>
        <textarea cols="100" rows="10"></textarea>
    </textarea>
    </div>
    <button type="submit">Learn front-end</button>

</body>

</html>
